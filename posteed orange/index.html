<script>
    function showPass(fieldId) {
        var x = document.getElementById(fieldId);
        var eyeIcon = $('#' + fieldId).siblings('.input-group').find('.eye');
        
        if (x.type === "password") {
            x.type = "text";
            eyeIcon.removeClass("fa-eye-slash").addClass("fa-eye");
        } else {
            x.type = "password";
            eyeIcon.addClass("fa-eye-slash").removeClass("fa-eye");
        }
    }

    $('#signupForm input').on('input', function () {
    const email = $('#email').val();
    const mobile = $('#mobile').val();
    const password = $('#password').val();
    const confirmPassword = $('#confirmPassword').val();
    const chAgree = $('#chAgree').is(':checked');
    const fullname = $('#fullname').val();

    const fullnameValid = /^[A-Za-z\s]{3,50}$/.test(fullname);
    const emailValid = /^(.*@gmail\.com|.*@outlook\.com|.*@hotmail\.com|.*@yahoo\.com)$/.test(email);
    const passwordValid = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,16}$/.test(password);
    const mobileValid = /^[0-9]{10,15}$/.test(mobile);
    const passwordsMatch = password === confirmPassword;
    const userExists = localStorage.getItem(email) !== null;

    if (fullnameValid && emailValid && passwordValid && mobileValid && passwordsMatch && chAgree && !userExists) {
        $('#submitBtn').prop('disabled', false);
    } else {
        $('#submitBtn').prop('disabled', true);
    }
});

$('#signupForm').submit(function (event) {
    event.preventDefault();

    const email = $('#email').val();
    const mobile = $('#mobile').val();
    const password = $('#password').val();
    const fullname = $('#fullname').val();

    localStorage.setItem(email, JSON.stringify({
        fullname: fullname,
        email: email,
        mobile: mobile,
        password: password
    }));

    $('#submitBtn').prop('disabled', true);

    swal({
        title: "Account Created",
        text: "Your account has been created successfully! Welcome, " + fullname,
        icon: "success",
        buttons: false,
        timer: 3000,
    }).then(() => {
        window.location.href = 'login.html';
    });
});

</script>
