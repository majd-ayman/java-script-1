    <script>
        function showPass() {
            var passwordField = document.getElementById('password');
            var eyeIcon = document.querySelector('.eye');
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.add("fa-eye-slash");

                eyeIcon.classList.remove("fa-eye");
            }
        }
    
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
    
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            const emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail\.com|outlook\.com|hotmail\.com|yahoo\.com)$/;
            if (!emailPattern.test(email)) {
                swal({
                    title: "Invalid Email",
                    text: "Please enter a valid email address (gmail, outlook, hotmail, yahoo).",
                    icon: "error",
                    buttons: false,
                    timer: 3000,
                });
                return;
            }
    
            var userFound = false;
    
            for (var i = 0; i < localStorage.length; i++) {
                var storedUser = JSON.parse(localStorage.getItem(localStorage.key(i)));
    
                if (storedUser.email === email && storedUser.password === password) {
                    userFound = true;
                    sessionStorage.setItem('userId', localStorage.key(i));  
                    sessionStorage.setItem('userEmail', storedUser.email); 
                    sessionStorage.setItem('userFullName', storedUser.fullname);
                    sessionStorage.setItem('userPhone', storedUser.phone);          
                    sessionStorage.setItem('userPassword', storedUser.password);    
                    break;
                }
            }
    
            if (userFound) {
                window.location.href = 'home.html'; 
            } else {
                swal({
                    title: "Login Failed",
                    text: "Invalid email or password.",
                    icon: "error",
                    buttons: false,
                    timer: 3000,
                });
            }
        });
    </script>
