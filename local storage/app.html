 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <style>
     body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f4f4f4;
     }
 
     .divall {
         display: flex;

         gap: 2px;
         padding: 20px;
     }
 
     .card {
         background-color: #fff;
         border: 1px solid #ddd;
         border-radius: 8px;
         padding: 15px;
         width: 200px;
         text-align: center;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
     }
 
     .product-img {
         width: 100%;
         height: auto;
         margin-bottom: 15px;
         border-radius: 8px;
     }
 
     .text {
         margin: 10px 0;
     }
 
     .btn {
         background-color: #007BFF;
         color: #fff;
         border: none;
         padding: 10px 15px;
         border-radius: 5px;
         cursor: pointer;
         font-size: 14px;
     }
 
     .btn:hover {
         background-color: #0056b3;
     }
 
     .cart {
         margin-top: 30px;
         padding: 20px;
         background-color: #fff;
         border: 1px solid #ddd;
         border-radius: 8px;
         width: 90%;
         max-width: 600px;
         margin-left: auto;
         margin-right: auto;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
     }
 
     .cart-item {
         display: flex;
         align-items: center;
         margin-bottom: 15px;
     }
 
     .cart-img {
         width: 50px;
         height: 50px;
         margin-right: 15px;
         border-radius: 8px;
     }
 
     .quantity {
         margin: 0 10px;
     }
 
     .counter-btn {
         background-color: #ccc;
         padding: 5px;
         border-radius: 50%;
         cursor: pointer;
     }
 
 </style>
 <body>
     <div class="divall">
         <div class="card" data-name="Headset" data-price="900" data-img="headset.png">
             <img class="product-img" src="images/headset.png" alt="Headset Product Image">
             <div class="container">
                 <h4 class="text"><b>Headset</b></h4>
                 <p class="text">900 JD</p>
                 <button class="btn add-to-cart">Add to Cart</button>
             </div>
         </div>
         <div class="card" data-name="iPhone 15" data-price="800" data-img="iphone.png">
             <img class="product-img" src="images/iphone.png" alt="iPhone 15 Product Image">
             <div class="container">
                 <h4 class="text"><b>iPhone 15</b></h4>
                 <p class="text">800 JD</p>
                 <button class="btn add-to-cart">Add to Cart</button>
             </div>
         </div>
         <div class="card" data-name="Keyboard" data-price="200" data-img="keboard.jpg">
             <img class="product-img" src="images/keboard.jpg" alt="Keyboard Product Image">
             <div class="container">
                 <h4 class="text"><b>Keyboard</b></h4>
                 <p class="text">200 JD</p>
                 <button class="btn add-to-cart">Add to Cart</button>
             </div>
         </div>
     </div>
 
     <div class="cart">
         <h2>Shopping Cart</h2>
         <div id="cart-items"></div>
         <p><strong>Total:</strong> <span id="total-price">0</span> JD</p>
     </div>
 
     <script>
         let cartItems = {};
 
         // Try to load cart from localStorage first, if not present load from sessionStorage
         const loadCart = () => {
             let storedCart = JSON.parse(localStorage.getItem('cartItems')) || JSON.parse(sessionStorage.getItem('cartItems')) || {};
             cartItems = storedCart;
         };
 
         // Save cart to both localStorage and sessionStorage
         const saveCart = () => {
             localStorage.setItem('cartItems', JSON.stringify(cartItems));
             sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
         };
 
         // Update the cart UI
         const updateCartUI = () => {
             const cartItemsContainer = document.getElementById('cart-items');
             const totalPriceElement = document.getElementById('total-price');
             cartItemsContainer.innerHTML = '';
             let totalPrice = 0;
 
             Object.values(cartItems).forEach(item => {
                 totalPrice += item.price * item.quantity;
 
                 const cartItem = document.createElement('div');
                 cartItem.className = 'cart-item';
                 cartItem.dataset.name = item.name;
                 cartItem.innerHTML = `
                     <img src="${item.img}" alt="${item.name}" class="cart-img">
                     <div>
                         <h4>${item.name}</h4>
                         <p>Price: ${item.price} JD</p>
                         <p>Quantity: <span class="quantity">${item.quantity}</span></p>
                     </div>
                     <button class="counter-btn decrease">-</button>
                     <button class="counter-btn increase">+</button>
                 `;
                 cartItemsContainer.appendChild(cartItem);
             });
 
             totalPriceElement.textContent = totalPrice;
             saveCart();
         };
 
         document.querySelectorAll('.add-to-cart').forEach(button => {
             button.addEventListener('click', event => {
                 const card = event.target.closest('.card');
                 const name = card.dataset.name;
                 const price = parseInt(card.dataset.price);
                 const img = card.dataset.img;
 
                 // Add item to cart or update its quantity
                 if (!cartItems[name]) {
                     cartItems[name] = { name, price, img, quantity: 1 };
                 } else {
                     cartItems[name].quantity++;
                 }
 
                 updateCartUI();
             });
         });
 
         document.addEventListener('click', event => {
             if (event.target.classList.contains('increase')) {
                 const name = event.target.closest('.cart-item').dataset.name;
                 if (cartItems[name]) {
                     cartItems[name].quantity++;
                 }
                 updateCartUI();
             } else if (event.target.classList.contains('decrease')) {
                 const name = event.target.closest('.cart-item').dataset.name;
                 if (cartItems[name] && cartItems[name].quantity > 0) {
                     cartItems[name].quantity--;
                 }
                 updateCartUI();
             }
         });
 
         loadCart();
         updateCartUI();
     </script>
 </body>
 </html>
