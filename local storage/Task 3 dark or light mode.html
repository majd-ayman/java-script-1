<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Selector</title>
</head>
<style>
body {
    background-color: lightblue; 
    color: black;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

body.dark-mode {
    background-color: #1e1e1e; 
    color: white;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
    border: none;
}

#modeToggleButton {
    background-color: rgb(219, 222, 14);
    color: black;
}
body.dark-mode #modeToggleButton {
    background-color: rgb(100, 100, 100);
    color: white;
}
</style>

<body>

    <button id="modeToggleButton">Toggle Mode</button>

    <script>
        const modeToggleButton = document.getElementById('modeToggleButton');

        const currentMode = sessionStorage.getItem('mode');
        if (currentMode === 'dark') {
            document.body.classList.add('dark-mode'); 
        } else {
            document.body.classList.remove('dark-mode'); 
        }

        modeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const newMode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            sessionStorage.setItem('mode', newMode);
        });
    </script>

</body>
</html>
